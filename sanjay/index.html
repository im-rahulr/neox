<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sanjay Baby ðŸ˜—</title>
  <style>
    /* General styles */
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }

    /* Full-screen iframe styles */
    iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
    }
  </style>

  <script>
    // Function to refresh the iframe every 30 seconds
    setInterval(function() {
        // Get the iframe element
        var iframe = document.querySelector('iframe');
        
        // Append a unique timestamp to the iframe's src to force reload without cache
        iframe.src = iframe.src.split('?')[0] + '?t=' + new Date().getTime();
    }, 30000); // 30000ms = 30 seconds
  </script>
</head>
<body>

  <!-- Full-page iframe -->
  <iframe src="https://dev-neoai.pantheonsite.io/sanjay/" title="Responsive iFrame"></iframe>

</body>
</html>
