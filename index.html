<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Showcase</title>
  <style>
    /* General styles */
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }

    /* Full-screen iframe styles */
    iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
    }
  </style>

  <script>
    // Function to refresh the iframe every 30 seconds
    setInterval(function() {
        // Refresh the iframe by resetting its src attribute
        var iframe = document.querySelector('iframe');
        iframe.src = iframe.src;
    }, 60000); // 30000ms = 30 seconds
  </script>
</head>
<body>

  <!-- Full-page iframe -->
  <iframe src="https://dev-neoai.pantheonsite.io/praveen/" title="Responsive iFrame"></iframe>

</body>
</html>
