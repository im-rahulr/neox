<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home page</title>
  <style>
    /* General styles */
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }

    /* Full-screen iframe styles */
    iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
    }
  </style>

  <script>
    let autoRefreshInterval;

    // Function to refresh the iframe every 30 seconds and refresh the main page
    function startAutoRefresh() {
        autoRefreshInterval = setInterval(function() {
            // Get the iframe element
            var iframe = document.querySelector('iframe');

            // Append a unique timestamp to the iframe's src to force reload without cache
            iframe.src = iframe.src.split('?')[0] + '?t=' + new Date().getTime();

            // Reload the main page to refresh https://dev-neoai.pantheonsite.io/
            window.location.href = window.location.href.split('?')[0] + '?t=' + new Date().getTime();
        }, 30000); // 30000ms = 30 seconds
    }

    // Listen for manual page refresh (unload)
    window.addEventListener('beforeunload', function () {
        // Clear the auto-refresh interval when the page is manually refreshed
        clearInterval(autoRefreshInterval);
    });

    // Start auto-refresh when the page is loaded
    window.addEventListener('load', function() {
        startAutoRefresh();
    });
  </script>
</head>
<body>

  <!-- Full-page iframe -->
  <iframe src="https://dev-neoai.pantheonsite.io/rahul/" title="Responsive iFrame"></iframe>

</body>
</html>
