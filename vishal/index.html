<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Full Page iFrame</title>
  <style>
    /* General styles */
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }

    /* Full-screen iframe styles */
    iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
    }
  </style>
</head>
<body>

  <!-- Full-page iframe -->
  <iframe src="https://dev-neoai.pantheonsite.io/vishal/" title="Responsive iFrame" frameborder="0"></iframe>

</body>
</html>
